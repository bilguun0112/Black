<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challange</title>
</head>

<body>
    <form action="">
        <div class="container">
            <div class="section">
                <div class="one">
                    <h2>General Information</h2>

                    <div class="row1">
                        <input type="text" placeholder="First Name" name="First name">
                        <input type="text" placeholder="Last Name" name="Last name">
                    </div>
                    <input type="email" placeholder="Email" name="Email">
                    <input type="date" name="Date">
                    <input type="text" name="Company" placeholder="Company">
                    <select name="Position">
                    <option value="Position1">Position1</option>
                    <option value="Position2">Position2</option>
                    <option value="Position3">Position3</option>
                </select>

                </div>
            </div>

            <div class="section">
                <div class="two">
                    <h2>Contact Details</h2>

                    <input type="text" placeholder="Street" name="Street">
                    <input type="text" placeholder="Additional Information
                " name="Additional Information">
                    <div class="row1">
                        <input type="number" placeholder="Zip Code" name="Zip Code">
                        <select name="Place" id="place">
                              <option value="Place 1">Place 1</option>
                              <option value="Place 2">Place 2</option>
                              <option value="Place 3">Place 3</option>
                        </select>
                    </div>
                    <select name="Country">
                        <option value="Country1">Country 1</option>
                        <option value="Country2">Country 2</option>
                        <option value="Country3">Country 3</option>
                    </select>
                    <div class="row1">
                        <input type="number" placeholder="Code" name="Code">
                        <input type="number" placeholder="Phone Number" name="Phone Number">
                    </div>
                    <div>
                        <input type="checkbox" name="Checkbox">
                        <label for="checkbox">I do accept the <u>Terms and Conditions</u> of your site</label>
                    </div>
                    <input type="submit" value="Register Badge" />
                </div>
            </div>
        </div>
    </form>
</body>

</html>
